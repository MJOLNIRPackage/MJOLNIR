sudo: required
dist: trusty

language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
#  - "3.7"


before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended


before_script: # configure a headless display to test plot generation
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]];
    then pip install pytest pycodestyle pytest-cov python-coveralls
    fi
  - pip install .
#  - pip install -r requirements.txt

script: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]];
    then py.test MJOLNIR/ -vv --cov MJOLNIR;
    else py.test MJOLNIR/ -vv;
    fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]];
    then coveralls;
    fi

notifications:
  email: false
